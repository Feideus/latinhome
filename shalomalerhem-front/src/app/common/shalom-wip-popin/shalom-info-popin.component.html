<h1 mat-dialog-title id="titre-modale" class="text-primary">
  {{ title }}
</h1>
<div mat-dialog-content id="message-modale">
  {{ text }}
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="accent"
    class="suit-button"
    [mat-dialog-close]="true"
  >
    OK
  </button>
</div>
